<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <img class="img" src="/Icons for cities/london.svg" alt="london" width="65" height="65">
            <div class="city">
                <label for="cities"></label>
                <select name="cities" id="cities">
                    <option value="london">London</option>
                </select>
            </div>
            <ul class="time">
                <li class="time">
                    <span class="time">10:10</span>
                    <span class="time seconds">:40</span>
                    <img  src="/General Images & Icons/amState.svg" alt="AM" width="35" height="35">
                </li>
                 
                <li class="date">27-Jan-2023</li>
            </ul>
        </div>
    
        <div class="middle">
            <ul class="dot-bar">
                <li class="weather">Temp &deg;C</li>
                <li class="wth-value">25 C</li>
            </ul>
            <ul>
                <li class="weather">Humidity</li>
                <li class="wth-value">26 %</li>
            </ul>
            <ul class="dot-bar">
                <li class="weather">Temp F</li>
                <li class="wth-value">78 F</li>
            </ul>
            <ul>
                <li class="weather">Precipitation</li>
                <li class="wth-value">0 %</li>
            </ul>
        </div>
    
        <div class="right">
            <ul class="center">
                <li class="center-text">NOW</li>
                <li class="center-text">|</li>
                <li class="center-text"><img src="/Weather Icons/cloudyIcon.svg" alt="cloudyIcon" width="20" height="20"></li>
                <li class="center-text">6</li>
            </ul>
            <div class="line">|</div>
            <ul class="center">
                <li class="center-text">11 AM</li>
                <li class="center-text">|</li>
                <li class="center-text"><img src="/Weather Icons/humidityIcon.svg" alt="humidityIcon" width="20" height="20"></li>
                <li class="center-text">6</li>
            </ul>
            <div class="line">|</div>
            <ul class="center">
                <li class="center-text">12 AM</li>
                <li class="center-text">|</li>
                <li class="center-text"><img src="/Weather Icons/precipitationIcon.svg" alt="precipitationIcon" width="20" height="20"></li>
                <li class="center-text">6</li>
            </ul>
            <div class="line">|</div>
            <ul class="center">
                <li class="center-text">1 PM</li>
                <li class="center-text">|</li>
                <li class="center-text"><img src="/Weather Icons/rainyIcon.svg" alt="rainyIcon" width="20" height="20"></li>
                <li class="center-text">6</li>
            </ul>
            <div class="line">|</div>
            <ul class="center">
                <li class="center-text">2 PM</li>
                <li class="center-text">|</li>
                <li class="center-text"><img src="/Weather Icons/sunnyIcon.svg" alt="sunnyIcon" width="20" height="20"></li>
                <li class="center-text">6</li>
            </ul>
            <div class="line">|</div>
            <ul class="center">
                <li class="center-text">3 PM</li>
                <li class="center-text">|</li>
                <li class="center-text"><img src="/Weather Icons/windyIcon.svg" alt="windyIcon" width="20" height="20"></li>
                <li class="center-text">6</li>
            </ul>
        </div>
    </div>
</body>
</html>
