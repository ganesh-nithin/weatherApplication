<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Condition Application</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/top_section_style.css" />
    <link rel="stylesheet" href="/css/middle_section_style.css" />
    <link rel="stylesheet" href="/css/bottom_section_style.css" />
  </head>
  <body>
    <section class="top-sec">
      <div class="header">
        <div class="left">
          <img
            id="city-img"
            class="img"
            src=""
            alt=""
            width="100"
            height="100"
          />
          <div class="city">
            <input list="cities" name="cities" id="input-city" />
            <datalist id="cities"> </datalist>
            <p id="invalid-input" class="error-input" style="display: none">
              Please select in the given list of cities.
            </p>
          </div>
          <div class="time">
            <p class="time">
              <span class="time" id="hour-minutes">10:10</span>
              <span class="time seconds" id="seconds">:40</span>
              <img id="stateIcon" src="" alt="" width="50" height="50" />
            </p>

            <p class="date" id="date-id">27-Jan-2023</p>
          </div>
        </div>

        <div class="middle">
          <div class="dot-bar">
            <p class="weather">Temp &deg;C</p>
            <p class="wth-value" id="temperature-celsius">25 C</p>
          </div>
          <div>
            <p class="weather">Humidity</p>
            <p class="wth-value" id="humidity">26 %</p>
          </div>
          <div class="dot-bar">
            <p class="weather">Temp F</p>
            <p class="wth-value" id="temperature-fahrenheit">78 F</p>
          </div>
          <div>
            <p class="weather">Precipitation</p>
            <p class="wth-value" id="precipitation">0 %</p>
          </div>
        </div>

        <div class="right">
          <div class="center">
            <p class="center-text" id="time0">NOW</p>
            <p class="center-text">|</p>
            <p class="center-text tooltip">
              <img
                id="weatherImg0"
                title=""
                src=""
                alt=""
                width="30"
                height="30"
              />
            </p>
            <p id="temp0" class="center-text">6</p>
          </div>
          <div class="line">|</div>
          <div class="center">
            <p class="center-text" id="time1">11 AM</p>
            <p class="center-text">|</p>
            <p class="center-text tooltip">
              <img
                id="weatherImg1"
                title=""
                src=""
                alt=""
                width="30"
                height="30"
              />
            </p>
            <p id="temp1" class="center-text">6</p>
          </div>
          <div class="line">|</div>
          <div class="center">
            <p class="center-text" id="time2">12 AM</p>
            <p class="center-text">|</p>
            <p class="center-text tooltip">
              <img
                id="weatherImg2"
                title=""
                src=""
                alt=""
                width="30"
                height="30"
              />
            </p>
            <p id="temp2" class="center-text">6</p>
          </div>
          <div class="line">|</div>
          <div class="center">
            <p class="center-text" id="time3">1 PM</p>
            <p class="center-text">|</p>
            <p class="center-text tooltip">
              <img
                id="weatherImg3"
                title=""
                src=""
                alt=""
                width="30"
                height="30"
              />
            </p>
            <p id="temp3" class="center-text">6</p>
          </div>
          <div class="line">|</div>
          <div class="center">
            <p class="center-text" id="time4">2 PM</p>
            <p class="center-text">|</p>
            <p class="center-text tooltip">
              <img
                id="weatherImg4"
                title=""
                src=""
                alt=""
                width="30"
                height="30"
              />
            </p>
            <p id="temp4" class="center-text">6</p>
          </div>
        </div>
      </div>
    </section>

    <section class="middle-sec">
      <div class="header">
        <p class="main">Top cities around world</p>
        <div class="icons">
          <div id="sunny-icon">
            <img
              title=""
              src="/Assets/Weather_Icons/sunnyIcon.svg"
              alt="sunnyIcon"
              width="20"
              height="20"
            />
          </div>
          <div id="snow-icon">
            <img
              title="Snowflake"
              src="/Assets/Weather_Icons/snowflakeIcon.svg"
              alt="snowflakeIcon"
              width="20"
              height="20"
            />
          </div>
          <div id="rainy-icon">
            <img
              title="Rainy"
              src="/Assets/Weather_Icons/rainyIconBlack.svg"
              alt="rainyIcon"
              width="20"
              height="20"
            />
          </div>
          <label for="icons" class="display-top">Display Top</label>
          <input type="number" value="4" min="3" max="10" id="no-of-cities" />
        </div>
      </div>

      <div class="cards-container">
        <div class="arrow left-arrow" id="arrow-left">&lt;</div>
        <div class="cards" id="cards"></div>
        <div class="arrow right-arrow" id="arrow-right">&gt;</div>
      </div>
    </section>

    <section class="bottom-sec">
      <div class="header">
        <div class="main">
          <p>Cities across continents at Glance</p>
        </div>
        <div class="side">
          <p>Continent Name</p>
          <img
            src="/Assets/General_Images_&_Icons/arrowDown.svg"
            alt="arrowDown"
            width="15"
            height="15"
            id="continent-name"
          />
          <p>Temperature</p>
          <img
            src="/Assets/General_Images_&_Icons/arrowUp.svg"
            alt="arrowUp"
            width="15"
            height="15"
            id="temperature"
          />
        </div>
      </div>

      <div class="body" id="continent-card-container"></div>
    </section>
    <script type="application/javascript" src="/index.js"></script>
  </body>
</html>
