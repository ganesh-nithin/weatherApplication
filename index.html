<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <img class="img" src="/Icons for cities/london.svg" alt="london" width="65" height="65">
            <div class="city">
                <label for="cities"></label>
                <select name="cities" id="cities">
                    <option value="london">London</option>
                </select>
            </div>
            <div class="time">
                <p class="time">
                    <span class="time">10:10</span>
                    <span class="time seconds">:40</span>
                    <img  src="/General Images & Icons/amState.svg" alt="AM" width="35" height="35">
                </p>
                 
                <p class="date">27-Jan-2023</p>
            </div>
        </div>
    
        <div class="middle">
            <div class="dot-bar">
                <p class="weather">Temp &deg;C</p>
                <p class="wth-value">25 C</p>
            </div>
            <div>
                <p class="weather">Humidity</p>
                <p class="wth-value">26 %</p>
            </div>
            <div class="dot-bar">
                <p class="weather">Temp F</p>
                <p class="wth-value">78 F</p>
            </div>
            <div>
                <p class="weather">Precipitation</p>
                <p class="wth-value">0 %</p>
            </div>
        </div>
    
        <div class="right">
            <div class="center">
                <p class="center-text">NOW</p>
                <p class="center-text">|</p>
                <p class="center-text"><img src="/Weather Icons/cloudyIcon.svg" alt="cloudyIcon" width="20" height="20"></p>
                <p class="center-text">6</p>
            </div>
            <div class="line">|</div>
            <div class="center">
                <p class="center-text">11 AM</p>
                <p class="center-text">|</p>
                <p class="center-text"><img src="/Weather Icons/humidityIcon.svg" alt="humidityIcon" width="20" height="20"></p>
                <p class="center-text">6</p>
            </div>
            <div class="line">|</div>
            <div class="center">
                <p class="center-text">12 AM</p>
                <p class="center-text">|</p>
                <p class="center-text"><img src="/Weather Icons/precipitationIcon.svg" alt="precipitationIcon" width="20" height="20"></p>
                <p class="center-text">6</p>
            </div>
            <div class="line">|</div>
            <div class="center">
                <p class="center-text">1 PM</p>
                <p class="center-text">|</p>
                <p class="center-text"><img src="/Weather Icons/rainyIcon.svg" alt="rainyIcon" width="20" height="20"></p>
                <p class="center-text">6</p>
            </div>
            <div class="line">|</div>
            <div class="center">
                <p class="center-text">2 PM</p>
                <p class="center-text">|</p>
                <p class="center-text"><img src="/Weather Icons/sunnyIcon.svg" alt="sunnyIcon" width="20" height="20"></p>
                <p class="center-text">6</p>
            </div>
            <div class="line">|</div>
            <div class="center">
                <p class="center-text">3 PM</p>
                <p class="center-text">|</p>
                <p class="center-text"><img src="/Weather Icons/windyIcon.svg" alt="windyIcon" width="20" height="20"></p>
                <p class="center-text">6</p>
            </div>
        </div>
    </div>
</body>
</html>
